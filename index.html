<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Top 10 Cryptocurrencies</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="col-6">
                <form id="form">
                    <div class="form-group">
                        <label class="font-weight-bold text-white">Fiat:</label>
                        <select class="form-control" id="fiat" name="fiat" >
                                <option value=""> -- Choose --</option>
                                <option value="USD">American Dollar</option>
                                <option value="MXN">Mexican Peso</option>
                                <option value="GBP">Pound</option>
                                <option value="EUR">Euro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold text-white">Crypto:</label>
                        <select class="form-control" id="crypto" name="crypto">
                            <option value="" selected>-- Choose --</option>
                        </select>
                    </div>
                    <div id='divMessage'></div>
                    <input class="btn btn-primary btn-block" type="submit" value="Get price" />
                    <div id="result" class="result"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
